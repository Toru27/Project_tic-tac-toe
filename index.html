<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Press+Start+2P&family=Roboto+Condensed:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title></title>
</head>
<body>
    <div class="container">

        <div class="title"><span>Neon X</span> <span>&</span> <span>Florescent 0</span></div>

        <div class="tables">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="score">
            <p id="playerXscore">Player <span>X</span> wins: 0</p>
            <p id="player0score">Player <span>0</span> wins: 0</p>
            <button class="resetscore">Reset score</button>
        </div>

        <div class="winbar hidden">
            <p class="showWinner"></p>
            <button class="resettable">Continue</button>
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
